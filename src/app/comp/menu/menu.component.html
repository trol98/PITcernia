
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="banner">
        <div class="text">
          <h1 class="text-center">Welcome to our menu!</h1>
          <h5 class="text-center">The best pizza is one click away!</h5>
        </div>  
      </div>
    <div class="background">
        <div class ="container">
            <div class="item" *ngFor="let p of pizza">
                <img [src]="p.img_path" alt="" style="width:100%">
                <h6 href><b>{{ p.name | titlecase}}</b></h6>
                <p class="price">{{ p.price | currency:'GBP' }}<p>
                <p class = "toppings">{{ formatToppings(p) | titlecase }}</p>
                <p class = "card button"><button>Add to Cart</button></p>
            </div>
        </div>
    </div>
</body>
</html>
