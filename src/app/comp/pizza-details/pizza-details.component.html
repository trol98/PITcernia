
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="small-container">
        <div class="col-1">
            <div class="png"><img src="/assets/margherita.png" id="ProductImg"></div>
            <div class="bck"></div>
        </div>
        <div class="col-2">
            <h1>{{ pizza.name }}</h1>
            <hr>
            <p>{{ pizza.description }}</p>
            <ul class="list">
                <li *ngFor="let top of pizza.toppings">{{top.name}}</li>
            </ul>
            <a href="" class="btn">Add To Cart</a>
        </div>
    </div>
</body>
</html>
