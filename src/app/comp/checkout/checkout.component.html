<div class="m-5">
  <h1>Checkout</h1>
  <div class="row">
    <table
      *ngIf="!isEmpty()"
      mat-table
      [dataSource]="lines"
      class="mat-elevation-z8"
    >
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.pizza.name }}</td>
      </ng-container>

      <!-- Size Column -->
      <ng-container matColumnDef="size">
        <th mat-header-cell *matHeaderCellDef>Size</th>
        <td mat-cell *matCellDef="let element">{{ element.pizza.size }}</td>
      </ng-container>

      <!-- Price Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let element">{{ element.pizza.price }}</td>
      </ng-container>

       <!-- Quantity Column -->
       <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef>Quantity</th>
        <td mat-cell *matCellDef="let element">{{ element.quantity }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <div *ngIf="isEmpty()">
      <p class="text-muted">Empty! Add pizzas from the menu.</p>
    </div>
    <!-- TODO: Add button to go back to cart -->

    <div class="col-12">
      <hr />
      <!-- TODO: Move this summary as a foot row inside the table -->
      <div>
        Order Total:
        <span class="font-weight-bold">{{ getTotal() | currency }}</span>
        <hr />
        <button [disabled]="isEmpty()" class="btn btn-danger" (click)="order()">
          Order
        </button>
      </div>
    </div>
  </div>
</div>
